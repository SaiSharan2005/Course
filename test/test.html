<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      /* background-color: #333;
      color: #fff; */
      text-align: center;
      padding: 1em;
    }

    .profile-container {
      max-width: 600px;
      margin: 2em auto;
      background-color: #fff;
      padding: 1em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      text-align: center;
      margin-top: 1em;
    }

    .profile-info h2 {
      margin-bottom: 0.5em;
    }

    .profile-info p {
      color: #555;
    }

    .button {
      display: inline-block;
      padding: 0.5em 1em;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <header>
    <h1>User Profile</h1>
  </header>

  <div class="profile-container">
    <div class="profile-image">
      <img src="https://placekitten.com/150/150" alt="Profile Picture">
    </div>

    <div class="profile-info">
      <h2>John Doe</h2>
      <p>Email: john.doe@example.com</p>
      <p>Location: City, Country</p>
      <p>Joined on: January 1, 2022</p>
      <a href="#" class="button">Edit Profile</a>
    </div>
  </div>

</body>
</html>
